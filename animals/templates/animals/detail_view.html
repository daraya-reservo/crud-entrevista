<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="main m-3">
    <h2>Detalle de animal de asistencia</h2>
    <span class="badge text-bg-primary">ID:</span> {{ animal.id_animal }}<br/>
    <span class="badge text-bg-primary">Nombre:</span>  {{ animal.nombre }}<br/>
    <span class="badge text-bg-primary">Raza:</span>  {{ animal.raza }}<br/>
    <span class="badge text-bg-primary">Pais:</span>  {{ animal.pais }}<br/>
    <span class="badge text-bg-primary">Sexo:</span>  {{ animal.sexo }}<br/>
    <span class="badge text-bg-primary">Color:</span>  {{ animal.color }}<br/>
    <span class="badge text-bg-primary">Paciente:</span>  {{ animal.paciente }}<br/>
    <a href={% url 'animals' %} class="btn btn-secondary btn-sm mt-3">Volver</a>
</div>
